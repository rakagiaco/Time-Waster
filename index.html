<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./src/main.ts"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <style>
        :root {
            --left-width: 350px;
            --z-frame: 0;
            --z-game: 1;
            --z-debug: 2;
        }

        /* Reset page so FIT scaling centers nicely */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #0e0a1a; /* deep night to blend borders */
            overflow: hidden;    /* avoid scrollbars */
            font-family: 'Courier New', monospace;
        }

        /* Fixed side frames behind the game */
        .frame.side {
            position: fixed;
            top: 0;
            height: 100vh;
            z-index: var(--z-frame);
            pointer-events: none;           /* clicks pass through */
        }

        #frame-left { 
            left: 0;  
            width: var(--left-width); 
        }
        
        #frame-right { 
            right: 0; 
            width: var(--left-width); 
        }

        /* Images fill their containers without distortion */
        .frame.side img {
            height: 100%;
            width: 100%;
            object-fit: cover;     /* crop gracefully if aspect differs */
            image-rendering: pixelated;
        }

        /* Game container - centered on screen */
        #gameContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: var(--z-game);
        }

        /* Debug panel that appears over the left border */
        #debugPanel {
            position: fixed;
            left: 0; 
            top: 0;
            width: var(--left-width);
            height: 100vh;
            z-index: var(--z-debug);
            background: rgba(10,10,10,.6); /* translucent over left art */
            border-left: 3px solid #00ff00;
            padding: 20px;
            box-sizing: border-box;
            color: #ffffff;
            font-size: 12px;
            line-height: 1.4;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(2px);
        }

        #debugPanel h3 {
            color: #00ff00;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
        }

        #debugPanel .debug-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        #debugPanel .debug-section:last-child {
            border-bottom: none;
        }

        #debugPanel .debug-label {
            color: #ffff00;
            font-weight: bold;
        }

        #debugPanel .debug-value {
            color: #ffffff;
        }

        /* Small screens: collapse right border if space is tight */
        @media (max-width: 1200px) {
            #frame-right { 
                display: none; 
            }
        }

        /* Very small screens: hide left border too and make debug panel overlay */
        @media (max-width: 768px) {
            #frame-left { 
                display: none; 
            }
            #debugPanel {
                width: 100vw;
                height: 50vh;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(10,10,10,.9);
            }
        }
    </style>
    <title>RPG</title>
</head>

<body>
    <!-- Fixed side frames behind the game -->
    <div id="frame-left" class="frame side">
        <img src="Backgrounds/htmlbackground.png" alt="left border" style="object-position: left center;" />
    </div>

    <div id="frame-right" class="frame side">
        <img src="Backgrounds/htmlbackground.png" alt="right border" style="object-position: right center;" />
    </div>

    <!-- Game container - centered on screen -->
    <div id="gameContainer"></div>

    <!-- Debug panel (hidden by default) occupies the same left space -->
    <div id="debugPanel">
        <h3>DEBUG MODE</h3>
        <div id="debugContent">
            <!-- Debug information will be populated here -->
        </div>

        <div class="debug-buttons">
            <div class="debug-label">Debug Controls:</div>
            <div class="debug-value">
                <button id="debug-day-btn"
                    style="background: #4CAF50; color: white; border: none; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 3px;">Peak
                    Day</button>
                <button id="debug-night-btn"
                    style="background: #2196F3; color: white; border: none; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 3px;">Peak
                    Night</button>
                <button id="debug-normal-time-btn"
                    style="background: #FF5722; color: white; border: none; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 3px;">Normal
                    Time</button>
                <button id="debug-collision-btn"
                    style="background: #9C27B0; color: white; border: none; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 3px;">Toggle
                    Collision</button>
            </div>
        </div>
    </div>

</body>

</html>
