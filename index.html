<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./src/main.ts"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            background-image: linear-gradient(to right, #094603, #0229b5);
            margin: 0;
            padding: 0;
            display: flex;
            font-family: 'Courier New', monospace;
        }

        #gameContainer {
            flex: 1;
        }

        #debugPanel {
            width: 350px;
            height: 100vh;
            background-color: #2a2a2a;
            border-left: 3px solid #00ff00;
            padding: 20px;
            box-sizing: border-box;
            color: #ffffff;
            font-size: 12px;
            line-height: 1.4;
            overflow-y: auto;
            display: none;
        }

        #debugPanel h3 {
            color: #00ff00;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
        }

        #debugPanel .debug-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        #debugPanel .debug-section:last-child {
            border-bottom: none;
        }

        #debugPanel .debug-label {
            color: #ffff00;
            font-weight: bold;
        }

        #debugPanel .debug-value {
            color: #ffffff;
        }
    </style>
    <title>RPG</title>
</head>

<body>

    <div id="gameContainer">
    </div>

    <div id="debugPanel">
        <h3>DEBUG MODE</h3>
        <div id="debugContent">
            <!-- Debug information will be populated here -->
        </div>

        <div class="debug-buttons">
            <div class="debug-label">Debug Controls:</div>
            <div class="debug-value">
                <button id="debug-day-btn"
                    style="background: #4CAF50; color: white; border: none; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 3px;">Peak
                    Day</button>
                <button id="debug-night-btn"
                    style="background: #2196F3; color: white; border: none; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 3px;">Peak
                    Night</button>
                <button id="debug-normal-time-btn"
                    style="background: #FF5722; color: white; border: none; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 3px;">Normal
                    Time</button>
            </div>
        </div>
    </div>

</body>

</html>
